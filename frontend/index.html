<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Gators Dodgeball Club - Join dodgeball sessions, manage memberships, and shop merchandise">
    <meta name="keywords" content="dodgeball, sports club, gators, sessions, membership, merchandise">
    <meta name="author" content="Gators Dodgeball Club">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Gators Dodgeball Club">
    <meta property="og:description" content="Join dodgeball sessions, manage memberships, and shop merchandise">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Gators Dodgeball Club">
    <meta name="twitter:description" content="Join dodgeball sessions, manage memberships, and shop merchandise">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
    <meta name="theme-color" content="#dc2626">
    
    <!-- Apple Touch Icon - Using favicon as fallback -->
    <link rel="apple-touch-icon" href="/favicon.svg">
    
    <!-- Performance Optimization - DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="http://localhost:8000" crossorigin>
    
    <title>Gators Dodgeball Club</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('Service Worker registered:', registration.scope)
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error)
            })
        })
      }
    </script>
  </body>
</html>
